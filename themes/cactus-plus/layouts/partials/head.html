<!DOCTYPE html>
<html {{ with .Site.LanguageCode }}lang="{{ . }}" {{ end }}>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Site.Params.name }}
    <meta name="author" content="{{ . }}">
    {{ end }}
    {{ with .Site.Params.description }}
    <meta name="description" content="{{ . }}">
    {{ end }}
    {{ .Hugo.Generator }}
    <title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>
    <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">
    <style>#post-list a, aside, header, nav, section {
        display: block
    }

    #main, body, html {
        height: 100%
    }

    @font-face {
        font-family: font-awesome-heart-470;
        src: url(/fonts/icons.eot?94379839);
        src: url(/fonts/icons.eot?94379839#iefix) format('embedded-opentype'), url(/fonts/icons.woff2?94379839) format('woff2'), url(/fonts/icons.woff?94379839) format('woff'), url(/fonts/icons.ttf?94379839) format('truetype'), url(/fonts/icons.svg?94379839#font-awesome-heart-470) format('svg');
        font-weight: 400;
        font-style: normal
    }

    [class^=icon-]:before {
        font-family: font-awesome-heart-470;
        font-style: normal;
        font-weight: 400;
        speak: none;
        display: inline-block;
        text-decoration: inherit;
        width: 1em;
        margin-right: .2em;
        text-align: center;
        font-variant: normal;
        text-transform: none;
        line-height: 1em;
        margin-left: .2em;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale
    }

    #post-list li {
        list-style-type: none
    }

    a, aside, body, div, form, h1, h2, header, html, i, label, li, nav, p, section, strong, ul {
        border: 0;
        font: inherit;
        vertical-align: baseline;
        margin: 0;
        padding: 0
    }

    *, :after, :before {
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
        box-sizing: border-box
    }

    #post-list li, p {
        margin-bottom: 20px
    }

    body {
        line-height: 1;
        font: 16px/1 "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #666;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility
    }

    h1 {
        font-size: 30px;
        letter-spacing: -1px;
        color: #222;
        font-weight: 700
    }

    h2 {
        font: italic 19px/1.3em Georgia, serif;
        color: #bbb
    }

    .profile .wrapper {
        padding: 100px 40px 0;
        max-width: 600px;
        margin: 0 auto
    }

    .profile #header {
        margin-bottom: 40px;
        padding-bottom: 40px;
        text-align: center;
        position: relative
    }

    .profile h1 {
        font-weight: 400;
        letter-spacing: 0;
        font-size: 20px;
        color: #222
    }

    .profile h2 {
        font-size: 20px;
        font-weight: 300;
        color: #aaa;
        margin-top: 10px;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        font-style: normal
    }

    nav.main-nav {
        padding: 20px 20px 0;
        background: #fff;
        background: rgba(255, 255, 255, .9);
        margin: 0 auto;
        text-align: right;
        z-index: 100
    }

    nav.main-nav a {
        top: 8px;
        right: 6px;
        padding: 8px 12px;
        color: #5badf0;
        font-size: 13px;
        line-height: 1.35;
        border-radius: 3px
    }

    .wrapper, .wrapper.home {
        max-width: 600px;
        margin: 0 auto
    }

    .wrapper {
        padding: 60px 40px 100px
    }

    .wrapper.home {
        padding: 0 40px 20px
    }

    #post-list li + li {
        padding-top: 20px
    }

    a {
        text-decoration: none;
        color: #5694f1
    }

    ul {
        margin: 0;
        padding: 0
    }

    li {
        list-style-type: circle;
        list-style-position: inside
    }

    #post-body, p {
        line-height: 1.7
    }

    strong {
        font-weight: 500;
        color: #1E2025
    }

    i {
        font-style: italic
    }

    .home h2 {
        font: italic 19px/1.3em Georgia, serif;
        color: #bbb
    }

    #post-list h2 {
        font: 400 17px/1.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #aaa;
        max-width: 400px;
        margin-top: 2px
    }

    #post-list li:last-child {
        margin-bottom: 0
    }

    #post-list a {
        color: #333;
        font: 700 19px/1.7 "Helvetica Neue", helvetica, Arial, sans-serif
    }

    #post-list .dates {
        float: right;
        position: relative;
        top: 1px;
        font: 300 17px/1.8 "Helvetica Neue", helvetica, Arial, sans-serif;
        color: #bbb
    }

    #search-overlay {
        left: 0;
        top: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: 1;
        display: none;
        background: #fff;
        overflow-y: scroll
    }

    .search-input-line {
        margin-bottom: 5px
    }

    #search-input {
        width: 100%;
        font-size: 40px;
        padding: 5px;
        border: 1px solid #d0d0d0;
        outline: 0
    }

    .search-title {
        font-weight: 400;
        letter-spacing: 0;
        font-size: 20px;
        color: #222;
        text-align: center
    }

    .search-help {
        text-align: right;
        margin-top: 0
    }

    .search-help .key {
        background: #eee;
        border: 1px solid #d0d0d0;
        border-radius: 2px;
        padding: 1px
    }

    #search-results {
        margin-top: 40px
    }

    .icon-cancel-circled:before {
        content: '\e801'
    }

    .icon-search:before {
        content: '\e802'
    }

    #search-close {
        position: absolute;
        right: 20px;
        top: 15px;
        font-size: 40px
    }

    @media screen and (max-width: 768px) {
        .search-help {
            display: none
        }
    }

    @media screen and (max-width: 600px) {
        #search-close {
            right: 30px
        }
    }

    #main {
        overflow: auto;
        -webkit-overflow-scrolling: touch
    }

    .post h1 {
        margin-bottom: 20px;
        color: #222;
        font: 300 32px/1.4em "Helvetica Neue", Helvetica, Arial, sans-serif
    }

    .post h2 {
        margin-bottom: 40px;
        font: 300 24px/1.5 "Helvetica Neue", Helvetica, Arial, sans-serif;
        color: #111
    }

    .post h2.headline {
        font: 400 13px/1.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: -5px 0 40px;
        color: #b2b9be;
        font-size: 13px;
        letter-spacing: 1px
    }

    .post h2.headline .tags {
        font: 400 13px/1.5em "Helvetica Neue", Helvetica, Arial, sans-serif;
        margin: 5px 0 40px;
        color: #b2b9be;
        font-size: 13px;
        letter-spacing: 2px;
        display: block
    }

    .post header {
        text-align: center
    }

    p a {
        color: #5694f1
    }

    @media screen and (max-width: 540px) {
        #search-close {
            right: 10px
        }

        .wrapper {
            padding: 20px
        }

        #header {
            margin-bottom: 60px
        }

        #post-list {
            margin-top: 0
        }

        #post-list .dates {
            display: none
        }

        h1 {
            font-size: 26px
        }

        .post h2.headline {
            font-size: 13px
        }

        .post h1 {
            font-size: 24px
        }

        .post h2 {
            font-size: 20px
        }
    }</style>
    {{ range .Site.Params.customCSS }}
    <link rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
    {{ end }}

    {{ if .Site.Params.enableRSS }}
    <link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}"/>
    {{ end }}
</head>
